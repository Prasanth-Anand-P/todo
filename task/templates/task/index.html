<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
</head>
<body>
    <h1>Hello World</h1>
    <br>

    <form method="POST" action="/">
        {% csrf_token %}
        {{ form.title }}
        <input type="submit" name = "Add Task">
    </form>

    <br>
    {% for task in tasks %}

    <a href="{% url 'task_update' task.id %}">Update</a>
    <a href="{% url 'task_delete' task.id %}">Delete</a>

    {% if task.status == True %}
    <strike>{{task}}</strike>
    {% else %}
    <span>{{task}}</span>
    {% endif %}
    <br>

    {% endfor %}
</body>
</html>
